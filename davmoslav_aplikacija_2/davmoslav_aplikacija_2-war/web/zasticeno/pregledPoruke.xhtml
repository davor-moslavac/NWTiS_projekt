<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.vazecaLokalizacija}">    

        <h:head>
            <title>#{i18n.pregledPoruke_naslov}</title>
        </h:head>
        <h:body>
            <h:form>
                <h:panelGrid columns="2" border="1">
                    <h:outputLabel value="#{i18n.pregledSvihPoruka_salje}: "/>
                    <h:outputLabel value="#{pregledPoruke.poruka.salje}"/> 
                    <h:outputLabel value="#{i18n.pregledSvihPoruka_predmet} :"/>
                    <h:outputLabel value="#{pregledPoruke.poruka.predmet}"/>
                    <h:outputText value="#{i18n.pregledSvihPoruka_vrijeme}: "/>
                    <h:outputText value="#{pregledPoruke.poruka.vrijeme}">
                        <f:convertDateTime pattern="dd.MM.yyyy hh:mm:ss"/>
                    </h:outputText>
                    <h:outputText value="#{i18n.pregledPoruke_sadrzaj}"/>
                    <h:outputText value="#{pregledPoruke.poruka.sadrzajPoruke}"/>
                </h:panelGrid>
                <br/>
                <h:outputText value="#{i18n.pregledPoruke_privitci}" />
                <h:dataTable value="#{pregledPoruke.poruka.privitciPoruke}" var="p" border="2">
                    <h:column>
                        <f:facet name="header">
                            #{i18n.pregledPoruke_vrsta}
                        </f:facet>
                        <h:outputText value="#{p.vrsta}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{i18n.pregledPoruke_velicina}
                        </f:facet>
                        <h:outputText value="#{p.velicina}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            #{i18n.pregledPoruke_datoteka}
                        </f:facet>
                        <h:outputText value="#{p.datoteka}" />
                    </h:column>
                </h:dataTable>

                <h:link outcome="pregledSvihPoruka" value="#{i18n.pregledSvihPoruka_naslov}"/>

            </h:form>
        </h:body>
    </f:view>
</html>
