<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.vazecaLokalizacija}">    

        <h:head>
            <title>#{i18n.registracija_naslov}</title>
        </h:head>
        <h:body>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{i18n.registracija_korisnik}: "/>
                    <h:inputText value="#{registracija.korisnicko_ime}"/>
                    <h:outputLabel value="#{i18n.registracija_lozinka} :"/>
                    <h:inputSecret value="#{registracija.korisnicka_lozinka}"/>
                    <h:outputLabel value="#{i18n.registracija_vrsta_korisnika} :"/>
                    <h:selectOneListbox value="#{registracija.odabranaVrsta}">
                        <f:selectItems value="#{registracija.registracija_vrsta_korisnika}" />
                    </h:selectOneListbox>
                    <h:commandButton value="#{i18n.registracija_registriraj}" action="#{registracija.registriraj()}"/>
                </h:panelGrid>
            </h:form>
            <br></br>
            <h:link outcome="odabirJezika" value="#{i18n.index_odaberi_jezik}"/> 
        </h:body>
    </f:view>
</html>
