<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view locale="#{lokalizacija.vazecaLokalizacija}">    
        <h:head>
            <title>#{i18n.index_naslov}</title>
        </h:head>
        <h:body>
            <h1>#{i18n.index_naslov}</h1>

            <h:form>
                <h:selectOneRadio value="#{lokalizacija.odabraniJezik}">
                    <f:selectItems value="#{lokalizacija.podrzaniJezici}"/>
                </h:selectOneRadio><br/>
                <h:commandButton value="#{i18n.login_naslov}" 
                                 action="#{lokalizacija.login}"/>
                <h:commandButton value="#{i18n.registracija_naslov}" 
                                 action="#{lokalizacija.registracija}"/>
                <h:commandButton value="#{i18n.provjera_adresa}" 
                                 action="#{lokalizacija.sve_adresa}"/>
            </h:form>
        </h:body>
    </f:view>
</html>
